<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    {{ bootstrap.load_css() }}
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column pt-4">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">Book Shelf</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>

          <main class="px-3 py-5 mt-5">
            <h1>My Library</h1>
            <p class="lead">Here is a list with some of the best books you need to read:</p>

            <table class="table table-striped table-dark ">
                <thead>
                  <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Rating</th>
                  </tr>
                </thead>
                {% for book in all_books %}
                <tbody>

                    <tr>
                      <th scope="row"><a type="button" class="btn btn-sm btn-light fw-bold border-white" href="/delete/{{ book.id }}">Delete</a>
                        {{ book.title }}</th>
                      <td>{{ book.author }}</td>
                      <td>{{ book.rating }}/10
                        <a type="button" class="btn btn-sm btn-light fw-bold border-white" href="/rate/{{ book.id }}">Update Rating</a>
                      </td>
                    </tr>

                </tbody>
                {% endfor %}
              </table>

            <p class="lead">
              <a href="{{ url_for('add') }}" class="btn btn-lg btn-light fw-bold border-white">Add New Book</a>
            </p>
          </main>

        </div>
  </body>
</html>
